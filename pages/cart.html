<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="/styles/cart.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
    <header class="navbar">
        <div class="container1">
            <div class="logo"><img src="/images/cactusB.png" alt=""></div>

            <nav class="navLinks links">
                <a href="#">Menu</a>
                <a href="#">Categorias</a>
                <a href="#">Sobre nosotros</a>
                <a href="#">Contacto </a>
            </nav>
            <div class="form-floating mb-3">
                <input type=" text" class="inputNavbar" placeholder="Buscar">
                <i class="bi bi-search"></i>
            </div>

            <div class="navIcons links">
                <a href=""><i class="bi bi-person-circle"></i></a>
                <a href=""><i class="bi bi-cart"></i></a>
            </div>
            <div class="botonHamburguesa">
                <a class="bi bi-list" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                    aria-controls="offcanvasExample">
                </a>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                    aria-labelledby="offcanvasExampleLabel">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body ">
                        <div class="dropdown mt-3 lista">
                            <a href="#">Menu</a>
                            <a href="#">Categorias</a>
                            <a href="#">Sobre nosotros</a>
                            <a href="#">Contacto </a>
                        </div>
                        <div class="navIcons link">
                            <a href=""><i class="bi bi-person-circle"></i></a>
                            <a href=""><i class="bi bi-cart"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container.cart">
        <div class="box2">
            <h2 class="text-center">Tu Carrito</h2>
        </div>
        <div class="box3">
            <div class="section1">
                <div class="boxproduct1">
                    <div class="table one">Producto</div>
                    <div class="table two">&#32</div>
                    <div class="table three">Precio</div>
                    <div class="table four">Cantidad</div>
                    <div class="table five">Total</div>
                </div>
                <hr>
                <div class="boxproduct2">
                    <div class="table one"><img class="auri" src="/images/auriculares.png" alt="Auriculares"></div>
                    <div class="table two">
                        <p>Auri KDX Pro Gamer</p>
                    </div>
                    <div class="table three">$24.999</div>
                    <div class="table four">
                        <div class="targ">-</div>
                        <div class="targ">1</div>
                        <div class="targ">+</div>
                    </div>
                    <div class="table five">$24.999</div>
                </div>
                <hr>
            </div>
            <div class="section2">
                <div class="element">
                    <div class="subelem"><i class="bi bi-truck"></i>
                        <p>Te faltan 2 productos para el envio gratis!</p>
                    </div>
                </div>
                <hr>
                <div class="element1">
                    <div>SubTotal</div>
                    <div>$24.999</div>
                </div>
                <div class="element1">
                    <div>Calcular Envío</div>
                    <div><button>Calcular</button></div>
                </div>
                <div class="element"><button class="b1"><i class="bi bi-arrow-left-right"></i> Actualizar</button></div>
                <div class="element"><button class="b2"><i class="bi bi-cart-check"></i> Finalizar Compra</button></div>
                <div class="element2">
                    <p>Métodos de Pago</p>
                </div>
                <div class="element2"><img src="/images/pagos1.png" alt="metodos de pagos"></div>
            </div>
        </div>
        <div class="box3">
            <div class="foot">
                <h2>Siguenos en nuestras redes</h2>
                <img src="/images/redessociales1.png" alt="iconos redes sociales">
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>

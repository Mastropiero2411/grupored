<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="/styles/cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>
    <div class="container">
        <div class="box1">
            <div class="tittle1"><img class="logo" src="/images/rol2.jpg" alt=""></div>
            <div class="tittle2">
                <i class="bi bi-search"></i>
                <i class="bi bi-person-circle"></i>
                <i class="bi bi-cart4"></i>
            </div>
        </div>
        <div class="box2">
            <h1>Tu Carrito</h1>
        </div>
        <div class="box3">
            <div class="section1">
                <div class="boxproduct1">
                    <div class="table">Producto</div>
                    <div class="table"> </div>
                    <div class="table">Precio</div>
                    <div class="table">Cantidad</div>
                    <div class="table">Total</div>
                </div>
                <hr>
                <div class="boxproduct2">
                    <div class="table"><img class="auri" src="/images/auriculares.png" alt="Auriculares"></div>
                    <div class="table">
                        <p>Auri KDX Pro Gamer</p>
                    </div>
                    <div class="table">$24.999</div>
                    <div class="table">
                        <div class="ta">-</div>
                        <div class="ta">1</div>
                        <div class="ta">+</div>
                    </div>
                    <div class="table">$24.999</div>
                </div>
                <hr>
            </div>
            <div class="section2">
                <div class="element">
                    <div class="subelem"><i class="bi bi-truck"></i>
                        <p>Te faltan 2 productos para el envio gratis!</p>
                    </div>
                </div>
                <hr>
                <div class="element1">
                    <div>SubTotal</div>
                    <div>$24.999</div>
                </div>
                <div class="element1">
                    <div>Calcular Envío</div>
                    <div><button>Calcular</button></div>
                </div>
                <div class="element"><button class="b1"><i class="bi bi-arrow-left-right"></i> Actualizar</button></div>
                <div class="element"><button class="b2"><i class="bi bi-cart-check"></i> Finalizar Compra</button></div>
                <div class="element2">
                    <p>Métodos de Pago</p>
                </div>
                <div class="element2"><img src="/images/pagos1.png" alt="metodos de pagos"></div>
            </div>
        </div>
        <div class="box3">
            <div>
                <h2>Siguenos en nuestras redes</h2>
                <img src="/images/redessociales1.png" alt="iconos redes sociales">
            </div>
        </div>

    </div>
</body>

</html>

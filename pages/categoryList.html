<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../styles/categoryList.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-green">
    <header class="navbar">
        <div class="container1">
            <div class="logo"><img src="/images/cactusB.png" alt=""></div>

            <nav class="navLinks links">
                <a href="#">Menu</a>
                <a href="#">Categorias</a>
                <a href="#">Sobre nosotros</a>
                <a href="#">Contacto </a>
            </nav>
            <div class="form-floating mb-3">
                <input type=" text" class="inputNavbar" placeholder="Buscar">
                <i class="bi bi-search"></i>
            </div>

            <div class="navIcons links">
                <a href=""><i class="bi bi-person-circle"></i></a>
                <a href=""><i class="bi bi-cart"></i></a>
            </div>
            <div class="botonHamburguesa">
                <a class="bi bi-list" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                    aria-controls="offcanvasExample">
                </a>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                    aria-labelledby="offcanvasExampleLabel">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body ">
                        <div class="dropdown mt-3 lista">
                            <a href="#">Menu</a>
                            <a href="#">Categorias</a>
                            <a href="#">Sobre nosotros</a>
                            <a href="#">Contacto </a>
                        </div>
                        <div class="navIcons link">
                            <a href=""><i class="bi bi-person-circle"></i></a>
                            <a href=""><i class="bi bi-cart"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <p>Explorá nuestras <strong>categorías</strong></p>
    <section class="mainContainer">
        <div class="leftContainer">
            <a class="left" href="">
                <img src="../images/Iphone17.png" alt="Categoría de Teléfonos" class="imgPhone">
                <span>Teléfonos</span>
            </a>
        </div>
        <div class="rightContainer">
            <div class="subRight1">
                <div class="subSub">
                    <a href="" class="item">
                        <img class="img" src="../images/pc1.png" alt="">
                        <span>Computadoras</span>
                    </a>
                </div>
                <div class="subSub">
                    <a href="" class="item">
                        <img class="img" src="../images/Airf.png" alt="">
                        <span>Electrodomésticos</span>
                    </a>
                </div>
                <div class="subSub">
                    <a href="" class="item">
                        <img class="img" src="../images/mouse.png" alt="">
                        <span>Gaming</span>
                    </a>
                </div>
            </div>
            <div class="subRight2">
                <div class="subSub">
                    <a href="" class="item">
                        <img class="img" src="../images/sofa2.png" alt="">
                        <span>Hogar</span>
                    </a>
                </div>
                <div class="subSub">
                    <a href="" class="item">
                        <img class="img" src="../images/auto.png" alt="">
                        <span>Vehículos</span>
                    </a>
                </div>
                <div class="subSub">
                    <a href="" class="item">
                        <img class="img" src="../images/ToolBox.png" alt="">
                        <span>Herramientas</span>
                    </a> 
                </div>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>

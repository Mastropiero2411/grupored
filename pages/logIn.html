<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../styles/logIn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-green">
    <div class="mainContainer bg-white">
        <div class="subContainer">
            <p>Inicia sesión en tu cuenta</p>   
        <span>¿Es tu primera vez en Buggy? <a class="create" href="">Creá tu cuenta</a></span>
        
        <form action="" class="logIn">
            <input type="text" placeholder="Nombre de usuario o Email">
            <label for=""></label>
        </form>
        <button class="continue">Continuar</button>
        </div> 
        <div class="SubContainer2">

            <hr class="separator">
            
            <button class="continue Google">Continuar con Google
                <i class="bi bi-google"></i>
            </button>
            
            <button class="continue Facebook">Continuar con Facebook 
                <i class="bi bi-facebook"></i>
            </button>
            
            <button class="continue Apple">Continuar con Apple
                <i class="bi bi-apple"></i> 
            </button>
            <span>Mantenerme conectado <input type="checkbox" name="" id=""></span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>

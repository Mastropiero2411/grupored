<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../styles/logIn.css">
</head>

<body class="bg-green">

  <div class="MainContainer bg-white">
    
    <div class="SubContainer text-center">
      <p>Inicia sesión en tu cuenta</p>
      <span>¿Es tu primera vez en Buggy? <a class="create" href="#">Creá tu cuenta</a></span>
      
      <form class="logIn mt-4">
        <input type="text" placeholder="Nombre de usuario o Email">
      </form>
      
      <button class="continue mt-3">Continuar</button>
    </div>

    <hr class="separator">

    <div class="SubContainer2 text-center">

      <button class="continue Google">
        Continuar con Google
        <i class="bi bi-google"></i>
      </button>

      <button class="continue Facebook">
        Continuar con Facebook 
        <i class="bi bi-facebook"></i>
      </button>

      <button class="continue Apple">
        Continuar con Apple
        <i class="bi bi-apple"></i> 
      </button>

      <div class="mt-2">
        <input type="checkbox" id="mantener">
        <label for="mantener">Mantenerme conectado</label>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

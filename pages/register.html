<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="mainContainer">
        <div class="
            leftContainer
            bg-green">
        </div>

        <div class="
            rightContainer
            bg-white">
                <div class="subRight">
                    <span class="title">Registro</span>

                    <form class="signIn" action="">
                        <label for="entireName">Nombre Completo</label>
                        <input type="text" id="entireName" name="entireName" placeholder="Su nombre aquí">

                        <br>

                        <label for="username">Nombre De Usuario</label>
                        <input type="text" id="username" name="username" placeholder="Su usuario aquí" required>

                        <br>

                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Su correo aquí" required>

                        <br>

                        <label for="phoneNumber">Número De Teléfono</label>
                        <input type="number" id="phoneNumber" name="phoneNumber" placeholder="Su teléfono aquí" required>

                        <br>

                        <label for="adress">Domicilio</label>
                        <input type="text" id="adress" name="adress" placeholder="Su dirección aquí" required>

                        <br>

                        <label for="postalCode">Código Postal</label>
                        <input type="number" id="postalCode" name="postalCode" placeholder="Su código postal aquí" required>

                        <br>

                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Su contraseña aquí" required>

                        <br>

                        <button class="submit" type="submit">Enviar</button>
                    </form>

                </div>
        </div>
    </section>
</body>
</html>
